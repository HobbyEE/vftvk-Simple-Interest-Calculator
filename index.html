<!DOCTYPE html>

<html>
<title>Web App â€“ Simple Interest Calculator</title>

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        <div class="item">
            Amount <input type="number" id="principal"> <br />
        </div>
        <div class="item">
            Rate <input type="range" id="rate" min="1" max="20" step="0.25"> <span id="sliderValue">10.25 %</span><br />
        </div>
        <div class="item">
            No. of Years <select id="years" value="1">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        
        <button class="item" onclick="compute()">Compute Interest</button>
        
        <div class="item hidden">Interest : <span id="result"></span><br></div>
        <footer>
            &#169; Everyone Can Get Rich
        </footer>
    </div>


    <script src="script.js"></script>
</body>

</html>
